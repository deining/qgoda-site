[% USE q = Qgoda %]
<div class="sidebar-module">
  <h4 class="sidebar-title">[% title %]</h4>
  <ol>
  [% FOREACH doc IN q.list(['doc-section', title]).sortBy('order') %]
    <li>
      [% IF asset.permalink == doc.permalink %]
      <i class="fa fa-hand-o-right"></i>&nbsp;[% doc.title %]
      [% ELSE %]
      <a href="[% doc.permalink %]">[% doc.title %]</a>
      [% END %]
    </li>
  [% END %]
  </ol>
</div>
