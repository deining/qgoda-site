[% USE q = Qgoda %]
<div class="[% css.qgoda.sidebar_module %]">
  <h4 class="[% css.qgoda.sidebar_title %]">[% title %]</h4>
  <ol>
  [% FOREACH doc IN q.llist('section' = section).nsortBy('order') %]
    <li>
      [% IF !doc.order %]
      <span style="color: red; font-weight: bold;">[% doc.title %] (not sorted!)</span>
      [% ELSIF asset.permalink == doc.permalink %]
      <i class="fa fa-hand-o-right"></i>&nbsp;[% doc.title | html %]
      [% ELSE %]
      <a href="[% doc.permalink %]">[% doc.title | html %]</a>
      [% END %]
    </li>
  [% END %]
  </ol>
</div>
