<!-- HEADER -->
<header id="home">
  <!-- Color over Image -->
  <div class="color-overlay">
      
  <!-- navbar log -->
  <div class="navbar logo-nav">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-xs-4">
          <div class="navbar-header">
            <div class="logo">
              <img src="/assets/images/qgoda-logo-white.svg" 
                   alt="Qgoda static site generator logo">
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-xs-8">
          <div class="pull-right">
            <h2><a href="#"><i class="fa fa-download"></i>&nbsp;Download</a>
                <a href="/docs/"><i class="fa fa-check"></i>&nbsp;Docs</a></h2>
          </div>
        </div>
      </div>            
    </div>
  </div>

  <!-- Heading And Texts -->
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1 intro-section">
        <h1 class="intro">[% asset.title %]</h1>
        <div class="sub-heading">
          [% asset.content %]
        </div>
    
        <!-- button -->
        <a class="btn btn-common wow bounceIn"
           href="[% asset.button_link %]">[% asset.button %]</a>
      </div>
    </div>
  </div>
  <!-- Heading And Texts End-->
</header>
